---
datacenter: vagrant
public_interface: ansible_eth1
private_interface: ansible_eth2
public_device_interface: eth1
private_device_interface: eth2
public_ipv4: "{{ hostvars[inventory_hostname][public_interface]['ipv4'] }}"
private_ipv4: "{{ hostvars[inventory_hostname][private_interface]['ipv4'] }}"
admin_user: vagrant

common:
  mdns:
    enabled: True
  ssh:
    allow_from:
      - "0.0.0.0/0"
  users:
    - name: vagrant
      #pass:
      public_keys:
        - ssh-rsa  vagrant insecure public key
        - ssh-rsa  dev01 default site key
  # by default we disable the admin user from having sudo access on the
  # bastion and ttyspy servers.  we need it for vagrant user tho so we
  # hack it back in using common.suders.
  sudoers:
    - name: vagrant
      args:
        - "ALL=(ALL) NOPASSWD:ALL"

#kibana:
#  start: false
#  config_in_es: false

security:
  enabled: false

