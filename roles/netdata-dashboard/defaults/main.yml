---
netdata_dashboard:
  path: /var/www/html/netdata
  title: "Netdata Dashboard"
  remote_interface: eth1
  # badly named, used to determine group of servers to host dashboards for
  for_group: all
  auth: []
  apache:
    enabled: true
    servername: netdata.local
    serveraliases:
      - netdata
    port: 80
    ip: '*'
    ssl:
      enabled: False
      port: 443
      ip: '*'
      name: cuttle
      cert: ~
      key: ~
      intermediate: ~
  firewall:
    - port: 80
      protocol: tcp
      src: 0.0.0.0/0
  logs:
    - paths:
        - /var/log/apache2/netdata_dashboard-access.log
      fields:
        tags: mirror,apache_access
    - paths:
        - /var/log/apache2/netdata_dashboard-error.log
      fields:
        tags: mirror,apache_error
  logging:
    forwarder: filebeat
