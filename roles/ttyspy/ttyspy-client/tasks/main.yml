---
- name: install ttyspy client
  apt:
    deb: "{{ ttyspy.client.package }}"

- name: configure ttyspy
  template:
    src: etc/ttyspy.conf
    dest: /etc/ttyspy.conf
    owner: ttyspy
    group: ttyspy
    mode: 0644

- name: ttyspy client directory
  file:
    path: /etc/ttyspy/client
    owner: ttyspy
    group: ttyspy
    state: directory
    mode: 0750

- name: install client certs & key
  template:
    src: "{{ item }}"
    dest: /etc/ttyspy/client
    owner: ttyspy
    group: ttyspy
    mode: 0640
  with_fileglob: ../templates/etc/ttyspy/client/*
  notify: restart ttyspyd

- name: configure ttyspyd upstart service
  upstart_service:
    name: ttyspyd
    cmd: /usr/sbin/ttyspyd
    args: "-f"
    user: root
  notify: restart ttyspyd
  when: ansible_distribution_version == "14.04"

- name: configure ttyspyd systemd service
  systemd_service:
    name: ttyspyd
    cmd: /usr/sbin/ttyspyd
    args: "-f"
    user: root
  notify: restart ttyspyd
  when: ansible_distribution_version == "16.04"

- meta: flush_handlers

- name: start ttyspyd service
  service:
    name: ttyspyd
    state: started
    enabled: yes

- include: checks.yml
  when: sensu.client.enable_checks|default('True')|bool
  tags: sensu-checks

- include: metrics.yml
  when: sensu.client.enable_metrics|default('True')|bool
  tags: sensu-metrics

- include: serverspec.yml
  when: serverspec.enabled|default("True")|bool
  tags: serverspec
